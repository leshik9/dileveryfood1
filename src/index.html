<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Food</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <img src="img/logo.svg" alt="logo" />
        <input class="input enter" type="text" placeholder="Адрес доставки" />
        <div>
          <button class="btn-enter">Войти</button>
          <button class="btn-busket">Корзина</button>
        </div>
      </header>

      <div class="promo">
        <h1 class="promo-title">Онлайн-сервис<br />доставки еды на дом</h1>
        <p class="promo-text">
          Блюда из любимого ресторана привезет<br />курьер в перчатках, маске и
          с антисептиком
        </p>
      </div>

      <main>
        <div class="head1">
          <h2 class="title1">Рестораны</h2>
          <input
            type="text"
            class="input find"
            placeholder="Поиск блюд и ресторанов"
          />
        </div>
        <!-- ! МЕНЮ -->
        <container class="generalmenu">
          <div class="cart">
            <div class="menu-image">
              <img src="/src/img/image1.jpg" alt="блюдо 1" />
            </div>
            <div class="menu-text">
              <div class="menu-title">
                <div class="restoran">Пицца плюс</div>
                <div class="time">50 мин</div>
              </div>
              <div class="menu-reiting">
                <div class="reiting">4.5</div>
                <div class="price">От 900 ₽</div>
								<div class="category">Пицца</div>
              </div>
            </div>
          </div>
          <div class="cart">
            <div class="menu-image">
              <img src="/src/img/image2.jpg" alt="блюдо 2" />
            </div>
            <div class="menu-text">
              <div class="menu-title">
                <div class="restouran">Тануки</div>
                <div class="time">50 мин</div>
              </div>
              <div class="menu-reiting">
                <p>4.5</p>
              </div>
              <div class="menu-prise">
                <p>От 900 р - Пицца</p>
              </div>
            </div>
          </div>
          <div class="cart">
            <div class="menu-image">
              <img src="/src/img/image3.jpg" alt="блюдо 3" />
            </div>
            <div class="menu-text">
              <div class="menu-title">
                <div class="restouran">FoodBanddiv/p>
                <div class="time">50 мин</div>
              </div>
              <div class="menu-reiting">
                <p>4.5</p>
              </div>
              <div class="menu-prise">
                <p>От 900 р - Пицца</p>
              </div>
            </div>
          </div>
          <div class="cart">
            <div class="menu-image">
              <img src="/src/img/image4.jpg" alt="блюдо 4" />
            </div>
            <div class="menu-text">
              <div class="menu-title">
                <div class="restouran">Жадина пdivцца</p>
                <div class="time">50 мин</div>
              </div>
              <div class="menu-reiting">
                <p>4.5</p>
              </div>
              <div class="menu-prise">
                <p>От 900 р - Пицца</p>
              </div>
            </div>
          </div>
        </container>
      </main>
    </div>
  </body>
</html>
